<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <div class="wrapper">
        <div class="app-details">
            <img src="./assets/images/currencyicon.png" class="app-icon" />
            <h1 class="app-title">Currency Converter</h1>
        </div>
        <form class="currencyForm">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" value="1">
        <div class="dropdowns">
            <label for="from-currency"></label>
            <select id="from-currency"></select>
            <label for="to-currency"></label>
            <select id="to-currency"></select>
        </div>
        <button id="submit">View Conversion Rate</button>
        </form>
        <p id="displayResults"></p>
    </div>


</body>
</html>
